version: '3'

services:

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  db:
    image: postgres
    environment:
     - POSTGRES_PASSWORD=mysecretpassword
     - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata

    ports:
      - '5435:5432'

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d atomichabits_docker -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    tty: true
    command: python manage.py migrate && python manage.py runserver 0.0.0.0:8000
    ports:
      - '8001:8000'
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
